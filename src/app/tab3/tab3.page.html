<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Text Speech
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Text</ion-label>
    <ion-textarea [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-button (click)="speakText()">Speak</ion-button>
  </ion-item>
  
</ion-content>
