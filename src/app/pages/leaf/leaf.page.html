<ion-header>
  <ion-toolbar>
    <ion-title>New Soccer Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-button shape="round" color="primary" fill="outline" type="submit" [disabled]="!todo.valid">Save</ion-button>
  </form>
</ion-content>
